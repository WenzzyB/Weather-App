<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Weather app</title>
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">Weather</h5>
        <nav class="my-2 my-md-0 mr-md-3">
          <a class="p-2 text-dark" href="#">Home</a>
          <a class="p-2 text-dark" href="#">Info</a>
        </nav>
        <a class="btn btn-outline-primary" href="#">Support</a>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-5">
                <h2>Погода в вашому місті</h2>
                <form action="" method="POST">
                    {% csrf_token %}
                    {{form.name}}
                    <input type="submit" name="submit" class="mt-2 btn btn-danger" value="Дізнатись">
                </form>
            </div>
            <div class="col-5 offset-2">
                <h2>Інформація</h2>

                {% for info in cities %}
                    <div class="alert alert-danger">
                        <div class="row">
                            <div class="col-9">
                                <p><b>Місто: </b> {{info.city}}</p>
                                <p><b>Температура: </b> {{info.temp}}<sup>o</sup></p>
                            </div>
                            <div class="col-2 offset-1">
                                <img src="http://openweathermap.org/img/w/{{info.icon}}.png" alt="" class="img-thumbnail">
                            </div>
                        </div>
                    </div>
                {% endfor %}

            </div>
        </div>
    </div>

    <!-- by Wenzzy -->
</body>
</html>
